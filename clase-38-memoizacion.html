<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function factorial(numero) {
        if (!this.cache) {
          this.cache = {};
        }
        debugger;
        if (this.cache[numero]) {
          return this.cache[numero];
        }

        if (numero === 1) {
          return 1;
        }
        this.cache[numero] = numero * factorial(numero - 1);
        debugger;
        return this.cache[numero];
      }
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
